<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Form</title>
  </head>

  <body>

    <main class="main">
      <div class="header">
        <h4 class="head">Bootstrap 4 Form Validation Demo</h4>
      </div>
      <form action="index.html" method="get">
        <div class="container">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control mb-2" required>

          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control mb-2 " required>

          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control mb-2" required>

          <label for="password" class="form-label">password</label>
          <input type="password" id="password" class="form-control mb-2" required>

          <label for="confirm" class="form-label">Confirm password</label>
          <input type="password" id="confirm" class="form-control mb-2" required>

          <label for="message" class="form-label">Message</label>
          <textarea id="message" cols="30" rows="2" class="form-control mb-2" placeholder="Message" required></textarea>

          <button type="submit" class="w-100 mt-4 btn btn-primary">Send</button>
        </div>
      </form>
    </main>

  </body>

</html>
